<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="path/to/your/css/styles.css" />

    {% extends 'student/base.html' %} {% block content %}
    <style>
      body {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
        padding: 50px 0;
      }

      .animate {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 50px;
      }

      .animate span {
        display: inline-block;
        animation: revolveDrop 5s infinite;
      }

      .animate span:nth-of-type(2) {
        animation-delay: 0.05s;
      }
      .animate span:nth-of-type(3) {
        animation-delay: 0.1s;
      }
      .animate span:nth-of-type(4) {
        animation-delay: 0.15s;
      }
      .animate span:nth-of-type(5) {
        animation-delay: 0.2s;
      }
      .animate span:nth-of-type(6) {
        animation-delay: 0.25s;
      }
      .animate span:nth-of-type(7) {
        animation-delay: 0.3s;
      }
      .animate span:nth-of-type(8) {
        animation-delay: 0.35s;
      }
      .animate span:nth-of-type(9) {
        animation-delay: 0.4s;
      }
      .animate span:nth-of-type(10) {
        animation-delay: 0.45s;
      }
      .animate span:nth-of-type(11) {
        animation-delay: 0.5s;
      }
      .animate span:nth-of-type(12) {
        animation-delay: 0.55s;
      }
      .animate span:nth-of-type(13) {
        animation-delay: 0.6s;
      }
      .animate span:nth-of-type(14) {
        animation-delay: 0.65s;
      }
      .animate span:nth-of-type(15) {
        animation-delay: 0.7s;
      }
      .animate span:nth-of-type(16) {
        animation-delay: 0.75s;
      }
      .animate span:nth-of-type(17) {
        animation-delay: 0.8s;
      }
      .animate span:nth-of-type(18) {
        animation-delay: 0.85s;
      }
      .animate span:nth-of-type(19) {
        animation-delay: 0.9s;
      }
      .animate span:nth-of-type(20) {
        animation-delay: 0.95s;
      }
      .animate span:nth-of-type(21) {
        animation-delay: 1s;
      }
      .animate span:nth-of-type(22) {
        animation-delay: 1.05s;
      }
      .animate span:nth-of-type(23) {
        animation-delay: 1.1s;
      }
      

      @keyframes revolveDrop {
        0% {
          opacity: 0;
          transform: translateY(-100px) rotate(360deg) scale(0);
        }
        30% {
          transform: translateY(-50px) rotate(180deg) scale(1);
        }
        60% {
          transform: translateY(20px) rotate(0) scale(0.8);
        }
        100% {
          opacity: 1;
          transform: translateY(0) rotate(0) scale(1);
        }
      }

      figure {
        margin: 0;
        padding: 0;
        position: relative;
        text-align: center;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 25px;
        margin: 25px 0;
      }

      .paragraph-block {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .paragraph-block p {
        margin: 0 0 10px;
        line-height: 1.6;
      }
    </style>

    <script>
      $(function () {
        $(".repeat").click(function (e) {
          e.preventDefault();
          var classes = $(this).siblings(".animate").attr("class");
          $(this).siblings(".animate").attr("class", "animate");
          var indicator = $(this);
          setTimeout(function () {
            $(indicator).siblings(".animate").addClass(classes);
          }, 20);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="animate four">
        <span>B</span><span>I</span><span>E</span><span>N</span><span>V</span
        ><span>E</span><span>N</span><span>U</span><span>E</span> &nbsp;
        <span>S</span><span>U</span><span>R</span>
        &nbsp; <span>S</span><span>T</span><span>U</span><span>D</span
        ><span>E</span><span>N</span><span>T</span>&nbsp; <span>H</span
        ><span>E</span><span>L</span><span>P</span>
      </div>

      <figure>
        <img src="/media/iset-sfax.png" alt="ISET Sfax" />
        <div class="paragraph-block">
          <p>
            Bienvenue sur "Student Help" ! Que vous recherchiez des stages enrichissants, des logements confortables, des événements stimulants ou des moyens de transport pratiques, notre plateforme a tout ce qu'il vous faut pour simplifier votre vie étudiante. Parcourez nos offres variées et trouvez les solutions parfaites pour vos besoins universitaires et sociaux. Avec "Student Help", naviguez avec facilité à travers les défis de la vie étudiante et concentrez-vous sur ce qui compte vraiment : votre réussite académique et votre épanouissement personnel          </p>
          
        </div>
      </figure>
    </div>
    {% endblock %}
  </body>
</html>
