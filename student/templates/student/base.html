{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        background: hsl(0, 0%, 0%);
        color: hsl(0, 0%, 0%);
        font-family: "Geist Sans", "SF Pro Text", "SF Pro Icons", "AOS Icons",
          "Helvetica Neue", Helvetica, Arial, sans-serif, system-ui;
        margin: 0;
      }

      body::before {
        --line: hsla(0, 0%, 100%, 0.25);
        content: "";
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: -1; /* Assurez-vous qu'il se trouve en arri√®re-plan */
        background: linear-gradient(
              90deg,
              var(--line) 1px,
              transparent 1px 10vmin
            )
            0 -5vmin / 10vmin 10vmin,
          linear-gradient(var(--line) 1px, transparent 1px 10vmin) 0 -5vmin / 10vmin
            10vmin;
        mask: linear-gradient(-15deg, transparent 30%, rgb(0, 0, 0));
      }

      .navbar {
        overflow: hidden;
        background-color: #ffffff;
      }

      .navbar a {
        float: left;
        font-size: 18px;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: rgb(0, 0, 0);
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: red;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#"><strong> Student Help</strong></a>
      <a href="{% url 'liste_posts' %}">Home</a>
      <a href="#news">Profile </a>
      {% if user.is_authenticated and user.is_superuser %}
      <div class="dropdown">
        <button class="dropbtn">
          Administrateur
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="{% url 'liststage' %}">Liste stages</a>
          <a href="{% url 'listTransport' %}">Liste trasports</a>
          <a href="{% url 'listLog' %}">Liste logements</a>
          <a href="{% url 'listEvenC' %}">Liste evenement Clubs</a>
          <a href="{% url 'listEvenS' %}">Liste evenement Socials</a>
          <a href="{% url 'listRecommandation' %}">Liste recommandations</a>
        </div>

        {% endif %}
      </div>
    </div>
    <div>{% block content %}{% endblock %}</div>
  </body>
</html>
